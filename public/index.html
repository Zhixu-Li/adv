<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <title>Adverpost</title>
    <style>
      .loader {
        left: 0;
        right: 0;
        position: absolute;
        top: 50%;
        margin: auto;
        text-align: center;
      }
      
      .spinner {
          border: 12px solid #f3f3f3;
          border-top: 12px solid #c01522;
          border-radius: 50%;
          width: 80px;
          height: 80px;
          animation: spin 2s linear infinite;
          margin: auto;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* #app {
        height: 100%;
        overflow: hidden;
      } */

      html {
        height: 100vh;
        width: 100vw;
      }

      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loader"></div>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <!-- built files will be auto injected-->
  </body>
</html>
